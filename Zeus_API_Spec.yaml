paths:
  /agents/android:
    get:
      tags:
        - Agents
      summary: Get mobile agent
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: OK                             
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/androidAgent'
    put:
      tags:
        - Agents
      summary: Deploy mobile agent
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
      requestBody:
        $ref: '#/components/requestBodies/androidAgent'
      responses:
        '200':
          description: OK                             
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/androidAgent'
    delete:
      tags:
        - Agents
      summary: Delete deployed agent
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: OK       
  /agents/android/activate:
    post:
      tags:
        - Agents
      summary: Activate agent distribution
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: OK                             
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/androidAgent'
  /agents/android/deactivate:
    post:
      tags:
        - Agents
