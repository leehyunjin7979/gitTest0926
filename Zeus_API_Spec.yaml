      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/path-workspaceId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspace'
    put:
      tags:
        - Workspaces
      summary: Modify a workspace
      description: Modify a workspace
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/path-workspaceId'
      requestBody:
        $ref: '#/components/requestBodies/workspace'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspace'
    delete:
      tags:
        - Workspaces
      summary: Delete a workspace
      description: Delete a workspace
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/path-workspaceId'
      responses:
        '200':
          description: OK

  /devices/query:
    post:
      tags:
        - Devices
      summary: Get Device List 271 line
      description: Get Device List 271 line.
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/pageToken'
        - $ref: '#/components/parameters/limit'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: object
                  properties:
                    models:
                      type: array
                      items:
                        type: object
                        properties:
                          model:
                            type: string
                          salesCode:
                            type: string
                            description: if empty, it means all salesCode.
                    deviceUniqueStrings:
                      type: array
                      items:
                        type: string
                        description: The value of device unique id. It can be IMEI/MEID/SERIAL_NUMBER.
                        example: 112312312312
                    enrollmentStatuses:
                      type: array
                      items:
                        type: string
                    campaignIds:
                      type: array
                      description: the campaign list
                      items:
                        type: string
                    firmwareVersions:
                      type: array
                      description: the firmware versions
                      items:
                        type: string
                      example: ["N960FXXS2ARK3/N960FOXM2ARK2/N960FXXU2ARJ1","N960FXXS2ARK3/N960FOXM2ARK2/N960FXXU2ARJ1"]
                    tags:
                      type: array
                      description: the tag list
                      items:
                        type: string
                    sources:
                      type: array
                      description: the source list
                      items:
                        type: string
                    registeredAts:
                      type: array
                      items:
                        type: number
                      example:
                        - 123123123213
                    updateStatuses:
                      type: array
                      description: updateStatus list for filter.
                      items:
                        type: string
                orderBy:
                  type: array
                  items:
                    type: object
                    description: Order By. Up to 2 kyes can be set. Valid keys are 'imei','meid','serialNumber','registeredAt','modifiedAt','firmwareVersion'
                    properties:
                      key:
                        type: string
                        example: imei
                      ascending:
                        type: boolean
                        default: true
                        example: true
                  example: [{"key":"imei", "ascending":true}, {"key":"serialNumber", "ascending":false}]                  
                
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/device'
                  nextPageToken:
                    $ref: '#/components/schemas/nextPageToken'
                  prevPageToken:
                    $ref: '#/components/schemas/prevPageToken'
        '400':
          description: Invalid status value
          content: {}
  /devices/query?include=deviceId,enrollmentStatus:
    post:
      tags:
        - Devices
      summary: Query Device ID
      description: Get deviceIDs by query
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/userId'        
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: object
                  properties:
                    models:
                      type: array
                      items:
                        type: object
                        properties:
                          model:
                            type: string
                            example: SM-G950F
                          salesCode:
                            type: string
                            description: if empty, it means all salesCode.
                            example: ILO
                    deviceUniqueStrings:
                      type: array
                      items:
                        type: string
                        description: The value of device unique id. It can be IMEI/MEID/SERIAL_NUMBER.
                        example: 112312312312
                    enrollmentStatuses:
                      type: array
                      items:
                        type: string
                      example: ["enrollmentPending","Enrolled"]
                    campaignIds:
                      type: array
                      description: the campaign list
                      items:
                        type: string
                      example: ["campaignId0001"]
                    firmwareVersions:
                      type: array
                      description: the firmware versions
                      items:
                        type: string
                      example: ["N960FXXS2ARK3/N960FOXM2ARK2/N960FXXU2ARJ1","N960FXXS2ARK3/N960FOXM2ARK2/N960FXXU2ARJ1"]
                    tags:
                      type: array
                      description: the tag list
                      items:
                        type: string
                    updateStatuses:
                      type: array
                      description: updateStatus list for filter.
                      items:
                        type: string
                      example: ["UpdateComplete"]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      type: object
                      properties:
                        deviceId:
                          type: string
                          example: 9uaGqfP21RCl21xB
                        enrollmentStatus:
                          type: string
                          example: Enrolled
        '400':
          description: Invalid status value
          content: {}          
  /devices/summarize:
    post:
      tags:
        - Devices
      summary: Get summarized devices info
      description: Get summarized devices info
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      type: object
                      properties:
                        model:
                          type: string
                          example: XXXXXX
                        salesCode:
                          type: string
                          example: SKT
                        deviceCount:
                          type: integer
                          example: 2
                        firmwares:
                          type: array
                          items:
                            type: object
                            properties:
                              firmwareId:
                                type: string
                                description: Firmware ID
                                example: FW-20110101-12345
                              firmwareVersion:
                                type: string
                                description: Firmware Version
                                example: 11111111111111112
                              osVersion:
                                type: string
                                description: Platform OS Version
                                example: 2.3.2
                              securityPatchDate:
                                type: string
                                description: Security patch date
                                example: '2018-01-21'
                              deviceCount:
                                type: integer
                                example: 2
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        tag:
                          type: string
                          example: "Tag1"
                        deviceCount:
                          type: integer
                          example: 2
                  registrations:
                    type: array
                    items:
                      type: object
                      properties:
                        registerer:
                          type: string
                          description: The user id who enrolled
                          example: dwdxl112isld
                        registeredAt:
                          type: number
                          format: unix epoch time (millisecond)
                          description: registered date
                          example: 1565241673000
                        deviceCount:
                          type: integer
                          example: 2
                  deviceCount:
                    type: integer
                    example: 24
        '400':
          description: Invalid status value
          content: {}

  /devices/trash/valueGroups:
    post:
      tags:
        - Devices
      summary: Get value groups for filtering.
      description: Get value groups for filtering.
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  modelValueGroups:
                    type: array
                    items:
                      type: object
                      properties:
                        model:
                          type: string
                          example: XXXXXX
                        salesCode:
                          type: string
                          example: SKT
                        deviceCount:
                          type: integer
                          example: 2
                  deleterValueGroups:
                    type: array
                    items:
                      type: object
                      properties:
                        deleter:
                          type: string
                          description: The user id who enrolled
                          example: dwdxl112isld
                        deviceCount:
                          type: integer
                          example: 2
                  deviceCount:
                    type: integer
                    example: 24
        '400':
          description: Invalid status value
          content: {}

  /devices/trash/query:
    post:
      tags:
        - Devices
      summary: Query in deleted devices
      description: Query in deleted devices
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/pageToken'
        - $ref: '#/components/parameters/limit'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: object
                  properties:
                    models:
                      type: array
                      items:
                        type: object
                        properties:
                          model:
                            type: string
                          salesCode:
                            type: string
                            description: if empty, it means all salesCode.
                    deviceUniqueStrings:
                      type: array
                      items:
                        type: string
                        description: The value of device unique id. It can be IMEI/MEID/SERIAL_NUMBER.
                        example: 112312312312
                    deleters:
                      type: array
                      items:
                        type: string
                        description: The id of modifier.
                      example:
                        - 'safasdfasdf'
                orderBy:
                  type: array
                  items:
                    type: object
                    description: Order By. Only support 'deletedAt'.
                    properties:
                      key:
                        type: string
                        example: model
                      ascending:
                        type: boolean
                        default: true
                        example: true
                  example: [{"key":"deletedAt", "ascending":true}]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/deletedDevice'
                  nextPageToken:
                    $ref: '#/components/schemas/nextPageToken'
                  prevPageToken:
                    $ref: '#/components/schemas/prevPageToken'
        '400':
          description: Invalid status value
          content: {}
  /devices/enroll:
    post:
      tags:
        - Devices
      summary: Enroll devices
      description: Enroll devices
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/userId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                campaignId:
                  type: string
                  default: Unassigned
                  description: campaign id to be assinged.                  
                  example: afasfasf
                deviceIds:
                  type: array
                  items:
                    type: string
                  example:
                    - safasdfas
                    - asfasfasdf
      responses:
        '200':
          description: OK
