      summary: Get a domain info
      description: Get a domain info
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/path-domainId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/domain'
    delete:
      tags:
        - Domains
      summary: Delete a domain
      description: Delete a domain
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/path-domainId'
      responses:
        '200':
          description: OK

  /workspaces:
    get:
      tags:
        - Workspaces
      summary: Get workspace list
      description: Get workspace list
      parameters:
        - $ref: '#/components/parameters/domainId'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  workspaces:
                    type: array
                    items:
                      $ref: '#/components/schemas/workspace'

    post:
      tags:
