            * `MarkTested` - [Version Category] logged when IT admin mark firmware to Tested.
               This Action additionally contains 'firmwareVersion' field.
            * `UnmarkTested` - [Version Category] logged when IT admin unmark firmware to Tested. 
               This Action additionally contains 'firmwareVersion' field.
            * `UploadLicense` - [License Category] logged when IT admin upload license. 
               This Action additionally contains 'licenseKey' field.
            * `BulkUploadDevice` - [BulkAction Category] logged when IT admin upload devices by BulkAction. 
            * `BulkEnrollDevice` - [BulkAction Category] logged when IT admin enroll devices by BulkAction. 
            * `BulkManageDeviceTags` - [BulkAction Category] logged when IT admin manage Tags of devices by BulkAction.
            * `BulkUnassignCampaign` - [BulkAction Category] logged when IT admin unassign campaign by BulkAction.
            * `BulkUnenrollDevice` - [BulkAction Category] logged when IT admin unenroll devices by BulkAction.
            * `BulkDeleteDevice` - [BulkAction Category] logged when IT admin delete devices by BulkAction. 
          example: EnrollDevice
